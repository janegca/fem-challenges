<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style_v2.css" />
    <title>Frontend Mentor | FAQ Accordion Card v2</title>
  </head>
  <body>
    <div class="fac">
      <div class="fac-Card fac-gap">
        <div class="fac-Card_graphic">

        <article class="faq">
          <h1>FAQ</h1>
          <ul class="faq-Questions"></ul>

      </div>
      <footer>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/janegca" target="_blank">janegca</a>.
      </footer>
    </div>
  </body>
</html>
