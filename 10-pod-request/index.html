<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Chivo:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />

    <title>Frontend Mentor | Pod request access landing page</title>
  </head>
  <body>
    <div class="wrapper">
      <img id="Logo" src="images/logo.svg" alt="Logo" />
      <div class="cta">
        <div class="cta-Lede">
          <h1><span>Publish your podcasts</span> everywhere.</h1>
          <p>
            Upload your audio to Pod with a single click. Weâ€™ll then distribute
            your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket
            Casts and more!
          </p>
        </div>
        <div class="cta-Social">
          <a href="#"><img src="images/spotify.svg" alt="Spotify" /></a>
          <a href="#"
            ><img src="images/apple-podcast.svg" alt="Apple Podcast"
          /></a>
          <a href="#"
            ><img src="images/google-podcasts.svg" alt="Google Podcasts"
          /></a>
          <a href="#"
            ><img src="images/pocket-casts.svg" alt="Pocket-casts"
          /></a>
        </div>
        <div class="cta-SignUp">
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email address"
            aria-label="Email"
            required
          />
          <label for="email">Oops! Please add your email</label>
          <button>Request Access</button>
        </div>
      </div>
      <img id="dots" src="images/bg-pattern-dots.svg" alt="" />
    </div>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/janegca" target="_blank">janegca</a>.
      </p>
    </footer>
  </body>
</html>
