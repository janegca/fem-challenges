<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>A Background and an Image</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="slide">
        <div class="testimony">
          <blockquote>
            “ I’ve been interested in coding for a while but never taken the
            jump, until now. I couldn’t recommend this course enough. I’m now in
            the job of my dreams and so excited about the future. ”
          </blockquote>
          <div class="testifier">
            <p>Tanya Sinclair</p>
            <p>UX Engineer</p>
          </div>
        </div>
        <div class="photo">
          <img class="photo-bg" src="./images/pattern-bg.svg" alt="" />
          <img class="photo-image" src="./images/image-tanya.jpg" alt="" />
          <div class="buttons">
            <button><img src="./images/icon-prev.svg" alt="" /></button>
            <button><img src="./images/icon-next.svg" alt="" /></button>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://www.github.com/janegca">janegca</a>.
      </div>
    </footer>
  </body>
</html>
