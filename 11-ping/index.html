<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>

    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <div class="pcs">
      <div class="pcs-Intro">
        <img src="images/logo.svg" alt="Ping" width="86" height="26" />

        <h1>We are launching <strong>soon!</strong></h1>
        <p>Subscribe and get notified</p>
        <div class="pcs-Intro_cta">
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Your email address"
            aria-label="Email"
            aria-describedby="err-email"
            required
          />
          <p id="err-email" class="pcs-ErrMsg_email" aria-live="polite"></p>
          <button type="submit">Notify Me</button>
        </div>
      </div>
      <div class="pcs-Dashboard">
        <img
          src="images/illustration-dashboard.png"
          alt="A dashboard template with a right hand sidebar listing options and the main content
      area being a two by two grid containing four graphs."
          width="1280"
          height="782"
        />
      </div>
      <div class="pcs-Footer">
        <div class="pcs-Footer_social">
          <a href="#" class="icon"
            ><img
              src="images/logo-facebook.svg"
              alt="Facebook"
              width="32"
              height="32"
          /></a>
          <a href="#"
            ><img
              src="images/logo-twitter.svg"
              alt="Twitter"
              width="32"
              height="32"
          /></a>
          <a href="#"
            ><img
              src="images/logo-instagram.svg"
              alt="Instagram"
              width="32"
              height="32"
          /></a>
        </div>
        <p>&copy;Copyright Ping. All rights reserved.</p>
      </div>
    </div>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://janegca.github.com" target="_blank">janegca</a>.
      </p>
    </footer>
  </body>
</html>
