<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="profile-card">
      <div class="photo">
        <!-- hold a background pattern and offset image-->
        <img src="./images/image-victor.jpg" alt="Profile picture" />
      </div>
      <div class="person">
        <!-- holds the persons name, age, location -->
        <p>Victor Crest <span class="age">26</span></p>
        <p>London</p>
      </div>
      <div class="statistics">
        <ul>
          <li>
            <p>80K</p>
            <p>Followers</p>
          </li>
          <li>
            <p>803K</p>
            <p>Likes</p>
          </li>
          <li>
            <p>1.4K</p>
            <p>Photos</p>
          </li>
        </ul>
      </div>
    </div>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/janegca">janegca</a>.
      </div>
    </footer>
  </body>
</html>
