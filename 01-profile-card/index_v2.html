<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style_v2.css" />
    <title>Frontend Mentor | Profile card component v2</title>
  </head>
  <body>
    <div class="pc-Wrapper">
      <!-- the wrapper uses background images loaded using CSS -->
      <div class="pc">
        <div class="pc-Avatar">
          <!-- the avatar has a background image loaded using CSS -->
          <img src="images/image-victor.jpg" width="96" height="96" alt="" />
        </div>
        <div class="pc-Identity">
          <p>Victor Crest<span> 26</span></p>
          <p>London</p>
        </div>
        <div class="pc-Stats">
          <ul>
            <li>
              <p>80K</p>
              <p>Followers</p>
            </li>
            <li>
              <p>803K</p>
              <p>Likes</p>
            </li>
            <li>
              <p>1.4K</p>
              <p>Photos</p>
            </li>
          </ul>
        </div>
      </div>
      <footer class="attribution flex-gap">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/janegca">janegca</a>.
      </footer>
    </div>
  </body>
</html>
