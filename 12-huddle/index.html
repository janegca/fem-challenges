<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <div class="hlp">
      <div class="hlp-Logo">
        <img src="images/logo.svg" alt="Huddle Logo" />
      </div>

      <div class="hlp-Intro">
        <img class="hlp-Graphic" src="images/illustration-mockups.svg" alt="" />

        <h1>Build The Community Your Fans Will Love</h1>

        <p>
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button type="Submit">Register</button>
      </div>

      <ul class="hlp-SocialLinks">
        <li>
          <a href="#" class="hlp-Icon" aria-label="Facebook"></a>
        </li>
        <li>
          <a href="#" class="hlp-Icon" aria-label="Twitter"></a>
        </li>
        <li>
          <a href="#" class="hlp-Icon" aria-label="Instagram"></a>
        </li>
      </ul>
    </div>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>
  </body>
</html>
