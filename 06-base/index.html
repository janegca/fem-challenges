<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <main>
      <picture>
        <source srcset="./images/hero-desktop.jpg" media="(min-width: 900px)" />
        <img src="./images/hero-mobile.jpg" alt="" />
      </picture>
      <div class="cta">
        <h1>
          <span>We're</span> <br />
          coming soon
        </h1>

        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>

        <form class="email" action="submit">
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email Address"
            aria-label="Email"
          />
          <span class="err-msg"></span>
          <button aria-label="Submit" class="btn"></button>
        </form>
      </div>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">janegca</a>.
      </p>
    </footer>
  </body>
</html>
