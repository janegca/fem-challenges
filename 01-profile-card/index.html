<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="profile-card">
      <div class="photo">
        <!-- hold a background pattern and offset image-->
        <img src=".\images\image-victor.jpg" alt="" />
      </div>
      <div class="person">
        <!-- holds the persons name, age, location -->
        <header>
          <h1>Victor Crest <span class="age">26</span></h1>
          <p>London</p>
        </header>
      </div>
      <footer>
        <ul class="stats">
          <li class="stat">
            <p>80K</p>
            <p>Followers</p>
          </li>
          <li class="stat">
            <p>803K</p>
            <p>Likes</p>
          </li>
          <li class="stat">
            <p>1.4K</p>
            <p>Photos</p>
          </li>
        </ul>
      </footer>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">janegca</a>.
    </div>
  </body>
</html>
